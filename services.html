<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Услуги</title>
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <div id="modal-root"></div>
    <div class="container">
      <div class="section-title">
        <h2>Услуги</h2>
        <div class="row">
          <input
            id="srv-search"
            class="input"
            placeholder="Поиск: название/категория"
            style="width: 260px"
          />
          <button id="srv-new" class="btn primary">+ Новая услуга</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="services" class="table">
          <thead>
            <tr>
              <th>Название</th>
              <th>Категория</th>
              <th>Длительность</th>
              <th>Цена</th>
              <th>Активна</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="srv-form" class="card hidden mt16">
        <div class="section-title"><h3>Услуга</h3></div>
        <div class="row">
          <div style="flex: 1">
            <label>Название</label><input id="srv-name" class="input" />
          </div>
          <div style="width: 220px">
            <label>Категория</label><input id="srv-cat" class="input" />
          </div>
          <div style="width: 160px">
            <label>Длительность, мин</label
            ><input id="srv-dur" type="number" class="input" value="60" />
          </div>
          <div style="width: 160px">
            <label>Цена</label
            ><input id="srv-price" type="number" class="input" value="0" />
          </div>
          <div style="width: 160px">
            <label>Активна</label
            ><input id="srv-active" type="checkbox" checked />
          </div>
        </div>
        <div class="row mt12">
          <button id="srv-cancel" class="btn">Отмена</button>
          <button id="srv-save" class="btn primary">Сохранить</button>
        </div>
      </div>

      <script type="module">
        import { initServices } from "./js/services.js";
        initServices();
      </script>
    </div>
    <div class="footer small">© SalonPOS — LocalStorage MVP</div>
    <script type="module">
      import { boot } from "./js/app.js";
      boot("services.html");
    </script>
  </body>
</html>
