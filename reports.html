<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Отчёты</title>
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <div id="modal-root"></div>
    <div class="container">
      <div class="section-title">
        <h2>Отчёты</h2>
        <div class="row">
          <label>Период</label>
          <select id="rep-period" class="input" style="width: 200px">
            <option value="week">Неделя</option>
            <option value="month" selected>Месяц</option>
            <option value="all">Всё время</option>
          </select>
          <button id="rep-run" class="btn">Обновить</button>
          <div class="right"></div>
          <button id="exp-orders" class="btn">Экспорт Orders CSV</button>
          <button id="exp-clients" class="btn">Экспорт Clients CSV</button>
          <button id="exp-services" class="btn">Экспорт Services CSV</button>
        </div>
      </div>
      <div class="grid kpis mt12">
        <div class="card kpi">
          <h3>Выручка</h3>
          <div class="num" id="rep-revenue">$0</div>
        </div>
        <div class="card kpi">
          <h3>Средний чек</h3>
          <div class="num" id="rep-avg">$0</div>
        </div>
        <div class="card kpi">
          <h3>Кол-во чеков</h3>
          <div class="num" id="rep-visits">0</div>
        </div>
      </div>
      <div class="card mt16">
        <div class="section-title"><h3>Разбивка по оплатам</h3></div>
        <div id="rep-split" class="chips"></div>
      </div>
      <script type="module">
        import { initReports } from "./js/reports.js";
        const run = () => initReports();
        document.getElementById("rep-run").onclick = run;
        run();
      </script>
    </div>
    <div class="footer small">© SalonPOS — LocalStorage MVP</div>
    <script type="module">
      import { boot } from "./js/app.js";
      boot("reports.html");
    </script>
  </body>
</html>
